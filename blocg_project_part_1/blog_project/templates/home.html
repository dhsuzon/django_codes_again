{% extends "base.html" %} {% block content%}
<div class="d-flex flex-wrap justify-content-center px-5 pt-4">
  {% for dt in data%}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{dt.title}}</h5>
        <p class="card-text">{{dt.content}}</p>
        <p>Author: {{dt.author.name}}</p>
        <p>
          {% for cat in dt.category.all%}
          <button class="btn btn-success btn-sm m-1" disabled>
            {{cat.name}}
          </button>
          {% endfor%}
        </p>
        <a href="{% url 'edit_post' dt.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_post' dt.id %}" class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor%}
</div>
{%endblock%}
